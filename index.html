<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag Clothes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=REM:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> 
        
        <div id="loginSection">
          <h1>Iniciar Sesión</h1>
          <input type="text" id="username" placeholder="Usuario">
          <input type="password" id="password" placeholder="Contraseña">
          <button id="loginButton">Iniciar Sesión</button>
        </div>

        <div style="display: none;">
            <h1 class="carrito-de-compras">Carrito de Compras</h1>
        </div>

        <div>
            <input type="text" id="buscarProducto" placeholder="Buscar producto...">
            <button id="botonBuscar">Buscar</button>
        </div>

        <div id="resultadoBusqueda"></div>

    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
